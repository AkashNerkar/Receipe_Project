<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Recipe Page</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/vege">Home</a>
            </li>
          </ul>
          <form class="d-flex" >
            <input name="search" class="form-control me-2" type="search" placeholder="Search Recipe" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    
     <div class="container mt-5">
      <div class="d-flex justify-content-center">
          <form class="col-6 card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
  
              <h2>Add Recipe</h2>
              <hr>
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                  <input name="receipe_name" required type="text" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                  <textarea name="receipe_desc" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                  <label for="exampleCheck1" class="form-label">Recipe Image</label>
                  <input name="receipe_image" type="file" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Recipe</button>
          </form>
      </div>
  
      <hr>
  </div>
  
      
    </div>
    
        
        <table class="table" class="mb-5">
            <thead>
              <tr>
                <th scope="col">Sr.NO</th>
                <th scope="col">Receipe_name</th>
                <th scope="col">Receipe_desc</th>
                <th scope="col">Receipe_image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_desc}}</td>
                <td>
                    <img src="media/{{receipe.receipe_image}}" style="height: 200px"></td>
                <td><a href="{% url 'delete' receipe.id %}" class="btn btn-danger" >Delete</a></td>
                <td><a href="{% url 'Update_receipe' receipe.id %}" class="btn btn-success" >Update</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

          

    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
